<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
</head>
<body>
    <main>
      <div class="container">
        <div class="header">
            <h1>User Profile </h1>
            <button class="button-8" id="logout">Log Out</button>
        </div>
        <div class="profile-wrap">
            <div class="profile__main-info">
                <div class="profile__name">
                    
                </div>
                <div class="profile__email">
                
                </div>
            </div>
        </div>
        
        <hr class="mb-20" />

        <div class="todo-wrapper">
            <h2 class="todo-header mb-20">
                Write your plans
            </h2>
            <form id="form">
                <input class="todo-input"  type="text" required />
                <input class="button-8" type="submit" value="Save" />
            </form>
        </div>

        <hr class="mt-20 mb-20" />

        <div id="todo" class="todo-list">
            <!--<div class="todo-item">
                <div class="todo-item__do">
                    first
                </div>
                <div class="todo-item__is-completed">
                    <input type="checkbox" />
                </div>
            </div> -->
        </div>
    </div>      
    </main>
    <script src="src/auth.js"></script>
    <script src="src/todo.js"></script>
</body>
</html>
